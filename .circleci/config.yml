version: 2

jobs:
  pupernetes:
    machine: true
    working_directory: /home/circleci/your-project-directory
    environment:
      DEBIAN_FRONTEND: "noninteractive"
      SUDO_USER: "circleci"
    steps:
      - checkout
      - run:
          name: download
          command: sudo curl -Lf https://github.com/DataDog/pupernetes/releases/download/v0.9.0/pupernetes -o /usr/local/bin/pupernetes && sudo chmod +x /usr/local/bin/pupernetes
      - run:
          name: apt
          command: sudo apt-get update -qq && sudo apt-get install -yqq systemd
      - run:
          name: run
          command: sudo /usr/local/bin/pupernetes daemon run sandbox/ --job-type systemd --kubectl-link /usr/local/bin/kubectl --kubeconfig-path $HOME/.kube/config --dns-check
      - run:
          name: kubectl
          command: kubectl get all
      - run:
          name: install helm
          environment:
            EXE_FOLDER: /usr/local/bin
            HELM: 2.14.2
          command: |
            curl -sLo_ https://storage.googleapis.com/kubernetes-helm/helm-v${HELM}-linux-amd64.tar.gz
            tar -zxvf _
            mv ./linux-amd64/helm ${EXE_FOLDER}/
            chmod +x $EXE_FOLDER/helm
            rm _
            rm -rf linux-amd64
      - run:
          name: Connect Helm with Pupernetes
          command: |
            kubectl create serviceaccount --namespace kube-system tiller
            kubectl create clusterrolebinding tiller-cluster-rule --clusterrole=cluster-admin --serviceaccount=kube-system:tiller
            kubectl patch deploy --namespace kube-system tiller-deploy -p '{"spec":{"template":{"spec":{"serviceAccount":"tiller"}}}}'      
            helm init --service-account tiller --upgrade
      - run:
          name: something
          command: echo "let's go ..."

workflows:
  version: 2
  daemon:
    jobs:
      - pupernetes
